{% extends 'base.html' %}

{% block content %}
<p>create.html</p>
{% if not created %}

    <div style="margin-top:30px">
        <br/>
        <br/>
        <div>
            <form action="." method="POST">
                {% csrf_token %}
                
                {{ form.as_p }}
                </div><br/>
                <button type="submit"> create article </button>

            </form>
        </div>
    </div>
{% else %}
    <p>your article was created </p>
    <a href='/articles/{{ object.id }}/'> {{ object.title }} - {{ object.content }} </a>

{% endif %}

{% endblock %}
